<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #f3f4f6;">
    <div class="login-container">
        <div class="login-header">
            <h1>ยินดีต้อนรับ!</h1>
            <p>กรุณาล็อกอินเพื่อเข้าสู่ระบบ</p>
        </div>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">ชื่อผู้ใช้</label>
                <input type="text" class="form-control" id="username" placeholder="กรุณากรอกชื่อผู้ใช้" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input type="password" class="form-control" id="password" placeholder="กรุณากรอกรหัสผ่าน" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">จดจำฉัน</label>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-info">เข้าสู่ระบบ</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybFYRZ2f9eMwnwC1R5A1oV38iY7vDtYjW+YsxRaV+W8A7SK4p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0xF2u6Dcfc0+5Y5Ff1fK6QxL1sFEL5WakEYO5sYmXYgWhSgk" crossorigin="anonymous"></script>
</body>
</html>
